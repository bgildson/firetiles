<tile-form></tile-form>

<div class="tile-list">
  <div class="col-lg-3 col-sm-3 col-md-4 col-xs-12">
    <div class="tile-card" (click)="tileForm.add()">
      <span><b>NEW</b></span>
    </div>
  </div>
  <div class="col-lg-3 col-sm-3 col-md-4 col-xs-12" *ngFor="let tile of tiles | async">
    <tile-card [data]="tile" (click)="tileForm.edit(tile.$key)"></tile-card>
  </div>
</div>
